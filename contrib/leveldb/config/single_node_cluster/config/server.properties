# The ID of *this* particular cluster node
node.id=0

max.threads=100

############### DB options ######################

http.enable=true
socket.enable=true

# BDB
bdb.write.transactions=false
bdb.flush.transactions=false
bdb.cache.size=1M

# Mysql
mysql.host=localhost
mysql.port=1521
mysql.user=root
mysql.password=3306
mysql.database=test

#Leveldb
leveldb.writebuffer.size=20
leveldb.lrublockcache=200
leveldb.read.fillcache=true
leveldb.write.sync=false
leveldb.stripes=50
leveldb.blocksize=4096
leveldb.maxopenfile=1024

#NIO connector settings.
enable.nio.connector=true

request.format=vp3

storage.configs=voldemort.store.bdb.BdbStorageConfiguration, voldemort.store.readonly.ReadOnlyStorageConfiguration, voldemort.store.leveldb.LevelDBStorageConfiguration, voldemort.store.memory.CacheStorageConfiguration



